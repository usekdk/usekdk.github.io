title: 实用软件分享站
description: 精选、简洁、可信的软件推荐与下载指引
# 使用 GitHub Pages 自带的 minima 主题，避免插件麻烦
theme: minima

# 定义一个“software”集合来存放软件条目
collections:
  software:
    output: true
    permalink: /software/:name/

# 站点导航（minima 会读取）
minima:
  nav:
    - title: 首页
      url: /
    - title: 软件列表
      url: /software.html
    - title: 搜索
      url: /search.html

# 可选：GitHub Pages 允许的官方插件（非必需）
plugins:
  - jekyll-seo-tag

# 全站变量（在模板中可用）
software_repo_url: "https://github.com/你的用户名/你的用户名.github.io"
